<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliPala有声下载器</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --primary-hover: #0077ed;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-light: #6e6e73;
            --background: #fbfbfd;
            --card-background: #ffffff;
            --border-color: #d2d2d7;
            --success-color: #00b300;
            --warning-color: #ff9f0a;
            --error-color: #ff3b30;
            --info-color: #0066cc;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.06);
        }

        body {
            font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            max-width: 980px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            background-color: var(--card-background);
            padding: 48px;
            border-radius: 18px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 40px;
            line-height: 1.1;
            font-weight: 600;
            letter-spacing: 0;
            color: #424245;  /* 深灰色 */
            margin: 0 0 48px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        h2 {
            font-size: 24px;
            line-height: 1.16667;
            font-weight: 600;
            letter-spacing: .009em;
            color: var(--text-primary);
            margin: 35px 0 17px 0;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
            color: var(--text-primary);
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.02);
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--card-background);
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.17648;
            font-weight: 400;
            letter-spacing: -.022em;
            min-width: 120px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .status {
            margin-top: 28px;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.23536;
            letter-spacing: -.022em;
        }

        .status.info {
            background-color: rgba(0,102,204,0.1);
            color: var(--info-color);
        }

        .status.success {
            background-color: rgba(0,179,0,0.1);
            color: var(--success-color);
        }

        .status.error {
            background-color: rgba(255,59,48,0.1);
            color: var(--error-color);
        }

        .progress-bar {
            width: 100%;
            height: 4px;  /* 调整进度条高度 */
            background-color: rgba(0,0,0,0.05);
            border-radius: 2px;  /* 调整圆角 */
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;  /* 调整圆角 */
        }

        .task-list {
            margin-top: 40px;
        }

        .task-item {
            background-color: var(--card-background);
            padding: 24px;
            margin-bottom: 16px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .task-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 17px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
            color: var(--text-primary);
        }

        .task-bvid {
            font-size: 13px;
            line-height: 1.33337;
            font-weight: 400;
            letter-spacing: -.01em;
            color: var(--text-secondary);
        }

        .task-status {
            padding: 6px 14px;
            border-radius: 980px;
            font-size: 13px;
            line-height: 1.23536;
            font-weight: 400;
            letter-spacing: -.022em;
        }

        .task-status.pending {
            background-color: rgba(255,159,10,0.1);
            color: var(--warning-color);
        }

        .task-status.running {
            background-color: rgba(0,102,204,0.1);
            color: var(--info-color);
        }

        .task-status.completed {
            background-color: rgba(0,179,0,0.1);
            color: var(--success-color);
        }

        .task-status.failed {
            background-color: rgba(255,59,48,0.1);
            color: var(--error-color);
        }

        .task-info {
            font-size: 15px;
            line-height: 1.23536;
            letter-spacing: -.022em;
            color: var(--text-secondary);
            margin: 8px 0;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 12px;
            font-size: 13px;
            line-height: 1.33337;
            letter-spacing: -.02em;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            background-color: rgba(0,0,0,0.02);
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        .task-list h2 {
            font-size: 17px;
            margin-bottom: 20px;
            color: #424245;  /* 深灰色 */
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-list h2::before {
            content: '';
            width: 4px;
            height: 17px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .last-task-container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 32px;
            transition: all 0.3s;
        }

        .filter-toggle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 16px;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-toggle:hover {
            opacity: 0.8;
        }

        .filter-arrow {
            display: inline-block;
            transition: transform 0.3s;
            color: var(--primary-color);
        }

        .filter-arrow.expanded {
            transform: rotate(90deg);
        }

        .filter-panel {
            background-color: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 15px;
            line-height: 1.4;
            resize: vertical;
            min-height: 100px;
            background-color: rgba(0, 0, 0, 0.02);
        }

        .filter-section textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--card-background);
            box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
        }

        .replace-rule {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .replace-rule input {
            flex: 1;
        }

        .replace-rule button {
            padding: 8px 16px;
            min-width: auto;
        }

        .add-rule {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            margin-top: 8px;
        }

        .add-rule:hover {
            background-color: rgba(0,102,204,0.1);
        }

        .remove-rule {
            background-color: var(--error-color);
            padding: 8px 16px;
            min-width: auto;
        }

        .remove-rule:hover {
            background-color: #ff4f45;
        }
        .last-task-container:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .last-task-container h2 {
            font-size: 17px;
            margin-bottom: 20px;
            color: #424245;
        }

        .last-task-container button {
            margin-top: 20px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .last-task-container button::before {
            content: '↺';
            font-size: 18px;
        }

        .title-container {
            text-align: center;
            margin-bottom: 48px;
        }

        .title-prefix {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;  /* 改回原来的粗细 */
        }

        @media (max-width: 734px) {
            body {
                padding: 20px 16px;
            }

            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 30px;
                margin-bottom: 30px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1><span class="title-prefix">BiliPala</span>有声下载器</h1>
        </div>
        <div id="lastTask" class="last-task-container" style="display: none;">
            <h2>上次任务</h2>
            <div id="lastTaskInfo"></div>
            <button onclick="restoreLastTask()">恢复上次任务</button>
        </div>
        
        <form id="downloadForm" onsubmit="startDownload(event)">
            <div class="form-group">
                <label for="url">视频链接</label>
                <input type="url" id="url" required placeholder="请输入B站视频链接">
            </div>
            <div class="form-group">
                <label for="outputDir">保存位置</label>
                <input type="text" id="outputDir" required placeholder="请输入保存目录">
            </div>
            <div class="form-group checkbox-wrapper">
                <input type="checkbox" id="rename">
                <label for="rename" style="margin: 0;">重命名文件</label>
                <div class="filter-toggle" onclick="toggleFilter(event)">
                    <span class="filter-arrow">▶</span>
                </div>
            </div>
            <div id="filterPanel" class="filter-panel" style="display: none;">
                <div class="filter-section">
                    <label>字符过滤（用逗号分隔）</label>
                    <input type="text" id="charFilter" placeholder="例如: ?, !, *">
                </div>
                <div class="filter-section">
                    <label>关键词过滤（每行一个）</label>
                    <textarea id="keywordFilter" rows="4" placeholder="每行输入一个关键词"></textarea>
                </div>
                <div class="filter-section">
                    <label>替换规则</label>
                    <div id="replaceRules">
                        <div class="replace-rule">
                            <input type="text" placeholder="查找内容" class="find-text">
                            <input type="text" placeholder="替换为" class="replace-text">
                            <button type="button" class="remove-rule" onclick="removeReplaceRule(this)">-</button>
                        </div>
                    </div>
                    <button type="button" class="add-rule" onclick="addReplaceRule()">添加规则</button>
                </div>
            </div>
            <button type="submit" id="submitBtn">开始下载</button>

            <script>
                function toggleFilter(event) {
                    event.preventDefault();
                    const filterPanel = document.getElementById('filterPanel');
                    const filterArrow = document.querySelector('.filter-arrow');
                    const isHidden = filterPanel.style.display === 'none';
                    
                    filterPanel.style.display = isHidden ? 'block' : 'none';
                    filterArrow.classList.toggle('expanded');
                }

                function addReplaceRule() {
                    const rulesContainer = document.getElementById('replaceRules');
                    const newRule = document.createElement('div');
                    newRule.className = 'replace-rule';
                    newRule.innerHTML = `
                        <input type="text" placeholder="查找内容" class="find-text">
                        <input type="text" placeholder="替换为" class="replace-text">
                        <button type="button" class="remove-rule" onclick="removeReplaceRule(this)">-</button>
                    `;
                    rulesContainer.appendChild(newRule);
                }

                function removeReplaceRule(button) {
                    button.closest('.replace-rule').remove();
                }
            </script>
        </form>

        <div id="status" class="status" style="display: none;"></div>

        <div class="task-list" id="taskList">
            <h2>当前任务</h2>
            <!-- 任务列表将在这里动态添加 -->
        </div>
    </div>

    <script>
        let currentTaskId = null;
        
        // 页面加载时检查最新任务
        window.addEventListener('load', async () => {
            await checkLatestTask();
            await updateTaskList();
            // 定期更新任务列表
            setInterval(updateTaskList, 5000);
        });

        async function checkLatestTask() {
            try {
                const response = await fetch('/latest_task');
                if (response.ok) {
                    const task = await response.json();
                    if (task && ['pending', 'running'].includes(task.status)) {
                        showLastTask(task);
                    }
                }
            } catch (error) {
                console.error('检查最新任务失败:', error);
            }
        }

        function showLastTask(task) {
            const lastTaskDiv = document.getElementById('lastTask');
            const lastTaskInfo = document.getElementById('lastTaskInfo');
            lastTaskInfo.innerHTML = `
                <div class="task-title">${task.title || '获取中...'}</div>
                <div class="task-bvid">BV号：${task.bvid}</div>
                <div class="task-info">输出目录：${task.output_dir}</div>
                <div class="task-info">状态：${getStatusText(task.status)}</div>
                <div class="task-info">进度：${task.progress.toFixed(2)}%</div>
            `;
            lastTaskDiv.style.display = 'block';
        }

        async function restoreLastTask() {
            try {
                const response = await fetch('/latest_task');
                if (response.ok) {
                    const task = await response.json();
                    document.getElementById('url').value = `https://www.bilibili.com/video/${task.bvid}`;
                    document.getElementById('outputDir').value = task.output_dir;
                    document.getElementById('rename').checked = task.rename;
                    document.getElementById('lastTask').style.display = 'none';
                }
            } catch (error) {
                console.error('恢复任务失败:', error);
            }
        }

        async function startDownload(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const outputDir = document.getElementById('outputDir').value;
            const rename = document.getElementById('rename').checked;
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            // 从URL中提取BV号
            const bvMatch = url.match(/BV[a-zA-Z0-9]+/);
            if (!bvMatch) {
                showError('无效的B站视频链接');
                return;
            }
            const bvid = bvMatch[0];

            try {
                submitBtn.disabled = true;
                status.style.display = 'block';
                status.className = 'status info';
                status.textContent = '正在检查播放列表...';

                // 检查播放列表
                const checkResponse = await fetch('/check_playlist', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({bvid})
                });
                const checkResult = await checkResponse.json();
                
                if (!checkResult.success) {
                    throw new Error(checkResult.error);
                }

                // 开始下载
                const downloadResponse = await fetch('/download', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({bvid, output_dir: outputDir, rename})
                });
                const downloadResult = await downloadResponse.json();
                
                if (!downloadResult.success) {
                    throw new Error(downloadResult.error);
                }

                currentTaskId = downloadResult.task_id;
                showSuccess('下载任务已创建');
                updateTaskList();
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
            }
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status error';
            status.textContent = message;
        }

        function showSuccess(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            status.textContent = message;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '等待中',
                'running': '下载中',
                'completed': '已完成',
                'failed': '下载失败'
            };
            return statusMap[status] || status;
        }

        async function updateTaskList() {
            try {
                const response = await fetch('/active_tasks');
                const data = await response.json();
                const taskList = document.getElementById('taskList');
                
                // 清空现有任务列表
                while (taskList.children.length > 1) {
                    taskList.removeChild(taskList.lastChild);
                }

                // 按创建时间排序并去重（基于BV号）
                const uniqueTasks = data.tasks
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                    .filter((task, index, self) => 
                        index === self.findIndex(t => t.bvid === task.bvid)
                    )
                    .slice(0, 3);  // 只取最近的3个不重复任务

                // 添加任务到列表
                uniqueTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task-item';
                    taskElement.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${task.title || '获取中...'}</div>
                            <div class="task-bvid">BV号：${task.bvid}</div>
                        </div>
                        <div class="task-info">输出目录：${task.output_dir}</div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: ${task.progress}%"></div>
                        </div>
                        <div class="task-info">进度：${task.progress.toFixed(2)}%</div>
                        ${task.error ? `<div class="error-message">错误：${task.error}</div>` : ''}
                    `;
                    taskList.appendChild(taskElement);
                });
            } catch (error) {
                console.error('更新任务列表失败:', error);
            }
        }
    </script>
</body>
</html>
